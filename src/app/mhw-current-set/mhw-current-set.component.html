<section class="current-set">
  <h2>Current set selected</h2>

  <ul class="current-set__list">
    <li>
      <div class="current-set__part">
        <button type="button" class="current-set__part-item">
          <ng-container *ngIf="currentSet.head">
            <span class="current-set__part-label">
              {{ currentSet.head.name }} {{ currentSet.head.subName }}
            </span>
          </ng-container>
          <ng-container *ngIf="!currentSet.head">
            Select a helm
          </ng-container>
        </button>
        <ul class="current-set__deco-list" *ngIf="currentSet.head && 0 < currentSet.head.slots">
          <li *ngFor="let slot of currentSet.head.slots">
            <button class="add-jewel add-jewel--size-{{ slot }}">
              Add Jewel ({{ slot }})
            </button>
          </li>
        </ul>
      </div>
    </li>
    <li>
      <div class="current-set__part">
